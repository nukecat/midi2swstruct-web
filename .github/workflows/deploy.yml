name: Deploy Rust WASM to GitHub Pages

on:
  push:
    branches: [ main ] # Runs every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        # This compiles your Rust into a /pkg folder with JS wrappers
        run: wasm-pack build --target web

      - name: Disable Jekyll
        run: touch .nojekyll

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .        # Deploy the whole root
          branch: gh-pages # To this branch
          clean: true      # This ensures the build is fresh
